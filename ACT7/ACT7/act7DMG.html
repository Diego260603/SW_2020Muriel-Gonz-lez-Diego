          </select><br>

          <input type="text" name="rfc" pattern="(\w\w\w\w\w\w\w\w\w\w\w\w\w)\gm" required><br>
          <span>Contraseña</span><br>
          <input type="password" name="contrasenia" placeholder="8 carac y (,,.,?...)" required pattern="(\w{8,})\gm"><br>
          <input type="submit" name="enviar">
        </form>
      </div>
